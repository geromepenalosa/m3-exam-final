<html>
    <title>Calorie Tracker</title>
<head>

</head>

<link rel="stylesheet" href="style.css">

<body>
<div class="header">

    <div class="header-container">
    <h1>Calories Calculator</h1>
    <h2>The Calorie Calculator can be used to estimate the number of calories a person needs to consume each day. This calculator can also provide some simple guidelines for gaining or losing weight.</h2>
    </div>
    

</div>

<div class="container">
    <div>
        <form class="margin" action="D:\it103p-m2q2\result.html">
            <label for="age">Age</label>
            <input type="text" id="age" name="age"><br>
            <label for="gender">Gender</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="gender">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="gender">Female</label><br>
            <label for="height">Height</label>
            <input type="text" id="height" placeholder="cm" name="fname"><br>
            <label for="weight">Weight</label>
            <input type="text" id="weight" placeholder="kg" name="fname"><br>
            <label for="activity">Choose an activity:</label>
            <select name="activity" id="activity">
            <option value="sedentary">Sedentary</option>
            <option value="light">Light</option>
            <option value="moderate">Moderate</option>
            <option value="active">Active</option>
            <option value="very_active">Very Active</option>
            <option value="extra_active">Extra Active</option><br>
            </select>
            <div class="submitstyle">
                <input type="submit" value="Submit >">

            </div>
            <br>
        
        </form>
    

    </div>
    

    
</div>

<script src="function.js"></script>
</body>
</html>
